            var disX = e.clientX - $('div .login-form').offset().left;
            var disY = e.clientY - $('div .login-form').offset().top;
            $(document).mousemove(function (a) {
                var left = (a.clientX - disX) + 'px';
                var top = (a.clientY - disY) + 'px';
                console.log(top, left)
                $('div .login-form').css({ 'top': top, 'left': left })
                console.log($('div .login-form').offset().left, $('div .login-form').offset().top)
            })
        })
        $('.search-input').click(function(){

            }
        })

        $('div .login-form').mouseup(function () {

        var word = '';
        var timer;
        var oul = $('<ul></ul>').addClass('relative');
        $('.input-wrapper').append(oul);

        $('.text-input').on('input', function () {
            clearTimeout(timer);
            word = this.value;
            timer = setTimeout(function () {
                var oScript = $('<script><//script>').attr('src', 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + word + '&cb=cbfn&_=1531889108064');
                $('body').append(oScript);
            }, 200)
        })
        $('.text-input').on('focus',function(){
            $('.relative').css('display','block');
        })
        $('.text-input').on('blur',function(){
            setTimeout(function(){
                $('.relative').css('display','none');
            }, 200);    
        })
        function cbfn(data) {        
            var str = '';
            var len = data.s.length;
            for(var i = 0; i < len ; i++){
                str += '<li><a href="https://www.baidu.com/s?wd=' + data.s[i] + '">' + data.s[i] + '</a></li>'
            }
            $('.relative').html(str);
        }
